<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="reg_member.css">
    <script src="reg_member.js"></script>
</head>
<body>
    <div>
        <!-- value 파트를 내부가 아닌 아래 등에 뜰 수 있도록 변경, 생년월일 파트부터 시작 -->
        <div>
            <p>아이디
            <input id = "id" type="text" minlength="8" maxlength="24" required placeholder="8자리 이상 24자리 미만">
            </p>
            <br>
        </div>
        <div>
            <p>비밀번호
                <input id = "pw" type="password" minlength="8" maxlength="24" required placeholder="8자리 이상 24자리 미만">
            </p>
            <br>
        </div>
        <div>
            <p>비밀번호 재입력
                <input id = "pw2" type="password" minlength="8" maxlength="24" required placeholder="8자리 이상 24자리 미만">
            </p>
            <br>
        </div>
        <div>
            <p>이름
                <input id = "nm" type="text" >
            </p>   
            <br>
        </div>
        <div>
            <p>이메일
                <input id = "em" type="email" >
            </p>
            <br>
        </div>
        <div>
            <p>생년월일
                <p>
                    <select class="birth" id="by"></select> 년
                </p>
                <p>
                    <select class="birth" id="bm"></select> 월
                </p>
                <p>
                    <select class="birth" id="bd"></select> 일
                </p>
            </p>
        </div>
        <div>
            <p>
                <input type="radio" name="sex" value="M"> - 남성
                <input type="radio" name="sex" value="G" checked> - 여성
                <input type="radio" name="sex" value="M"> - 트젠 - 남
                <input type="radio" name="sex" value="M"> - 트젠 - 여
                <input type="radio" name="sex" value="M"> - 동성애 - 남
                <input type="radio" name="sex" value="M"> - 동성애 - 여
                <input type="radio" name="sex" value="M"> - 논바이너리
            </p>
            <br>
        </div>
        <div>
            <p>
                <input type="text" id="nh" value="010" minlength="2" maxlength="3" > <input type="text" id="nb" minlength="4" maxlength="4" > <input type="text" id="na" minlength="4" maxlength="4" >
            </p>
            <br>
        </div>
        <div>
            <p>
                <button id="rm" value="회원가입">회원가입</button>
            </p>
            <br>
        </div>
    </div>
</body>
</html>
